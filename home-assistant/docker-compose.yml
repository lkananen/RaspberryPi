version: '3'
services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:2022.7.3"
    volumes:
      - ${HOME}/ha:/config
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - /dev/ttyACM0:/dev/ttyACM0

  zjs:
    container_name: zjs
    image: kpine/zwave-js-server:1.20.0-9.6.0
    restart: unless-stopped
    environment:
      S2_ACCESS_CONTROL_KEY: "7764841BC794A54442E324682A550CEF"
      S2_AUTHENTICATED_KEY: "66EA86F088FFD6D7497E0B32BC0C8B99"
      S2_UNAUTHENTICATED_KEY: "2FAB1A27E19AE9C7CC6D18ACEB90C357"
      S0_LEGACY_KEY: "17DFB0C1BED4CABFF54E4B5375E257B3"
    devices:
      - '/dev/ttyACM0:/dev/zwave'
    volumes:
      - ${HOME}/ha-cache:/cache
    ports:
      - '3000:3000'
